    <h1 class="center titulo">Entre em Contato</h1>
    <div class="container texto">
        <div class="p-30">
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail:</label><br>
                <input type="text" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div><br>
                <label for="assunto">Escreva aqui</label><br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <button type="button" onclick="enviar()">Enviar Formulário</button><br>
            </form>
        </div>
        <div>
            <p>Rua Flor do Pinhal</p>
